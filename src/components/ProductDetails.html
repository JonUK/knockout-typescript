<div>

  <h2 class="h4 mt-4 mb-3">ProductDetails Component (uses Knockout Validation)</h2>

  <form>
    <div class="form-group" data-bind="validationElement: name">
      <label for="name">Name (required)</label>
      <input data-bind="textInput: name" type="text" id="name" class="form-control">
    </div>
    <div class="form-group" data-bind="validationElement: productCode">
      <label for="productCode">Product code (required, alphanumeric, min length 5)</label>
      <input data-bind="textInput: productCode" type="text" id="productCode" class="form-control">
    </div>
    <div class="form-group" data-bind="validationElement: stockCount">
      <label for="stockCount">Stock count (min 1, max 100)</label>
      <input data-bind="textInput: stockCount" type="text" id="stockCount" class="form-control">
    </div>

  </form>

</div>
